<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <form action="/call" method="POST" class="call-page">
        <label>SpotPrice</label>
        <input type="text" name="spotprice"><br>
        <label>InterestRate</label>
        <input type="text" name="interestrate"><br>
        <label>TimePeriod</label>
        <input type="text" name="timePeriod"><br>
        <label>Volatility</label>
        <input type="text" name="volatility"><br>
        <label>Simulations</label>
        <input type="text" name="simulations"><br>
        <label>Nsteps</label>
        <input type="text" name="nsteps"><br>
        <label>StrikePrice</label>
        <input type="text" name="strikePrice"><br>
        <button type="submit" value="submit">Calculate Call Price</button>
    </form>
    {%if Call%}
    <p>Predicted Asian Call Option Price is {{Call}}</p>
    {%endif%}

</body>

</html>
